<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <title>Name</title>

  <!-- CDNs and scripts -->
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/main.css">

  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="../js/choropleth.js"></script>

  <!-- wordcloud -->
  <script src="../static/js/d3-wordcloud/lib/d3/d3.js"></script>
  <script src="../static/js/d3-wordcloud/lib/d3/d3.layout.cloud.js"></script>
 
</head>

<body>
  
  <!-- Create the Overall Grid -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class= "jumbotron text-center">
            <h1 class="display-3">What's in a name?</h1>
          </div>
        </div>
      </div>
    </div>    
  </div>  
  <div class= "container">
    <div class="row">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6">
        <p>Here's where we explain our dataset. blah blah blah</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <div class="card border-primary mb-3" style="max-width: 20rem;">
              <div class="card-header">Fun Name Facts</div>
              <div class="card-body">
                  <ul>
                      <li>Many people born before 1937 never applied for a Social Security card.</li>
                      <li>text</li>
                      <li>text</li>
                  </ul>
              </div>
            </div>
      </div>
      <div class="col-md-8">
         <img src="../static/images/wordcloud2.svg" alt="Word Cloud">
      </div>
    </div>
  </div>
  <div class= "container">
      <div class="row">
          <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Michael">
                  <span class="form-group-btn">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </span>
          </div>
      </div>
      <div class="row">
          <div class="col-md-10">
              <div id="line"></div>
          </div> 
      </div>
</div>

  <!-- wordcloud -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
  <script src="../static/js/d3-wordcloud/d3.wordcloud.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
  <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  

</body>

</html>
